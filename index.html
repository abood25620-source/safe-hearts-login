<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | سيف الهارتز</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #0b0b0b;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.login-box {
    background: #111;
    padding: 30px;
    width: 300px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,0,0,0.4);
}

.login-box h2 {
    color: #ff2a2a;
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    outline: none;
    border-radius: 5px;
}

.login-box button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #ff2a2a;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.login-box button:hover {
    background: #d91f1f;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>سيف الهارتز</h2>
    <input type="text" placeholder="اسم المستخدم">
    <input type="password" placeholder="كلمة المرور">
    <button>تسجيل دخول</button>
</div>

</body>
</html>
